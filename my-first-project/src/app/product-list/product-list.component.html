<h2><a routerLink="/cats">Click here to see some cat images</a></h2>

<h2>Products</h2>

<div *ngFor="let product of products">
    <div class>
        <h3>
            <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
                {{ product.name }}
            </a>
        </h3>


        <p *ngIf="product.description">
            Description: {{ product.description }}
        </p>

        <button type="button" (click)="share()">
            Share
        </button>

        <app-product-alerts [product]="product" (nottify)="onNotify()">
        </app-product-alerts>

    </div>
</div>
